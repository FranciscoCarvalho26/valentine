<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6ee;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  h1 {
    font-size: 48px;
    text-align: center;
    margin-top: 50px;
  }

  h2 {
    font-size: 40px;
    text-align: center;
    margin-bottom: 30px;
  }

  /* YES wrapper: moves only */
  #yesWrapper {
    position: absolute;
    left: 34%;
    top: 58%;
    z-index: 2;
    transition: left 1.8s ease, top 1.8s ease;
  }

  /* YES button: scales only */
  #yes {
    padding: 26px 48px;
    font-size: 30px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    transform: scale(1);
  }

  #no {
    padding: 26px 48px;
    font-size: 30px;
    background: #777;
    color: white;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    position: absolute;
    left: 56%;
    top: 58%;
    z-index: 3;
    transition: transform 0.3s ease;
  }

  /* Smooth expand animation (same engine as pulse) */
  @keyframes expandSmooth {
    from { transform: scale(0.2); }
    to   { transform: scale(1); }
  }

  .expand {
    animation: expandSmooth 2.8s ease forwards;
  }

  /* Pulse animation */
  @keyframes pulse {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.04); }
    100% { transform: scale(1); }
  }

  .pulse {
    animation: pulse 3s infinite;
  }

  /* Video popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .popup video {
    width: 88vw;
    max-width: 950px;
    max-height: 82vh;
    border-radius: 20px;
  }
</style>
</head>

<body>

<h1 id="title1">I have a recurring question I want to ask‚Ä¶</h1>
<h2 id="title2">Do you want to be my Valentine? üíò</h2>
<h2 id="title3">I dare you to click "No"... don‚Äôt even think about it... ü´£</h2>

<div id="yesWrapper">
  <button id="yes">Yes üíï</button>
</div>

<button id="no">No üò¢</button>

<div class="popup" id="popup">
  <video id="popupVideo" muted playsinline controls></video>
</div>

<script>
let attempts = 0;
let noScale = 1;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const yesWrapper = document.getElementById("yesWrapper");
const popup = document.getElementById("popup");
const popupVideo = document.getElementById("popupVideo");

const protectedElements = [
  document.getElementById("title1"),
  document.getElementById("title2"),
  yesWrapper
];

const videos = {
  4: "video1.mp4",
  7: "video2.mp4",
  10: "video3.mp4"
};

function overlapsProtected(x, y) {
  const noRect = {
    left: x,
    top: y,
    right: x + noBtn.offsetWidth,
    bottom: y + noBtn.offsetHeight
  };

  return protectedElements.some(el => {
    const r = el.getBoundingClientRect();
    return (
      noRect.left < r.right &&
      noRect.right > r.left &&
      noRect.top < r.bottom &&
      noRect.bottom > r.top
    );
  });
}

function moveNoButton() {
  let x, y;
  const padding = 30;

  do {
    x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
    y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
  } while (overlapsProtected(x, y));

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", () => {
  attempts++;

  moveNoButton();

  noScale *= 0.9;
  noBtn.style.transform = `scale(${noScale})`;

  if (videos[attempts]) {
    showVideo(videos[attempts]);
  }
});

function showVideo(src) {
  popup.style.display = "flex";
  popupVideo.src = src;
  popupVideo.currentTime = 0;
  popupVideo.play();

  popupVideo.onended = () => {
    popup.style.display = "none";
    popupVideo.src = "";

    if (attempts === 10) {
      noBtn.remove();
      setTimeout(moveYesToCenter, 1000);
    }
  };
}

function moveYesToCenter() {
  yesWrapper.style.position = "fixed";
  yesWrapper.style.left = "50%";
  yesWrapper.style.top = "50%";
  yesWrapper.style.transform = "translate(-50%, -50%)";

  setTimeout(expandYesButton, 1000);
}

function expandYesButton() {
  yesBtn.style.width = "80vw";
  yesBtn.style.height = "80vh";
  yesBtn.style.fontSize = "300px";
  yesBtn.style.borderRadius = "22px";

  yesBtn.classList.add("expand");

  setTimeout(() => {
    yesBtn.classList.remove("expand");
    yesBtn.classList.add("pulse");
  }, 2800);
}

yesBtn.addEventListener("click", () => {
  window.location.href = "final.html";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Important Question ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6ee;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  h1 {
    font-size: 48px;
    text-align: center;
    margin-top: 50px;
  }

  h2 {
    font-size: 40px;
    text-align: center;
    margin-bottom: 60px;
  }

  button {
    padding: 26px 48px;
    font-size: 30px;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.3s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 34%;
    top: 58%;
    z-index: 2;
  }

  #no {
    background: #777;
    color: white;
    left: 56%;
    top: 58%;
    z-index: 3;
  }

  /* Video popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .popup video {
    width: 88vw;
    max-width: 950px;
    max-height: 82vh;
    border-radius: 20px;
  }
</style>
</head>

<body>

<h1 id="title1">I have a recurring question I want to ask‚Ä¶</h1>
<h2 id="title2">Do you want to be my Valentine? üíò</h2>

<button id="yes">Yes üíï</button>
<button id="no">No üò¢</button>

<div class="popup" id="popup">
  <video id="popupVideo" controls autoplay></video>
</div>

<script>
let attempts = 0;
let noScale = 1;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");
const popupVideo = document.getElementById("popupVideo");

const protectedElements = [
  document.getElementById("title1"),
  document.getElementById("title2"),
  yesBtn
];

const videos = {
  4: "video1.mp4",
  7: "video2.mp4",
  10: "video3.mp4"
};

function overlapsProtected(x, y) {
  const noRect = {
    left: x,
    top: y,
    right: x + noBtn.offsetWidth,
    bottom: y + noBtn.offsetHeight
  };

  return protectedElements.some(el => {
    const r = el.getBoundingClientRect();
    return (
      noRect.left < r.right &&
      noRect.right > r.left &&
      noRect.top < r.bottom &&
      noRect.bottom > r.top
    );
  });
}

function moveNoButton() {
  let x, y;
  const padding = 30;

  do {
    x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
    y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
  } while (overlapsProtected(x, y));

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", () => {
  attempts++;

  moveNoButton();

  noScale *= 0.9;
  noBtn.style.transform = `scale(${noScale})`;

  if (videos[attempts]) {
    showVideo(videos[attempts]);
  }
});

function showVideo(src) {
  popup.style.display = "flex";
  popupVideo.src = src;

  popupVideo.onended = () => {
    popup.style.display = "none";
    popupVideo.src = "";

    // After 3rd video (attempt 10)
    if (attempts === 10) {
      noBtn.remove();

      setTimeout(() => {
        growYesButton();
      }, 1000);
    }
  };
}

function growYesButton() {
  yesBtn.style.transition = "all 2.5s ease";
  yesBtn.style.position = "fixed";
  yesBtn.style.left = "50%";
  yesBtn.style.top = "50%";
  yesBtn.style.transform = "translate(-50%, -50%)";
  yesBtn.style.width = "80vw";
  yesBtn.style.height = "80vh";
  yesBtn.style.fontSize = "44px";
  yesBtn.style.borderRadius = "20px";
  yesBtn.style.zIndex = "20";
}

yesBtn.addEventListener("click", () => {
  window.location.href = "final.html";
});
</script>

</body>
</html>

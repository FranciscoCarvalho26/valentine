<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Important Question ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6ee;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  h1 {
    font-size: 40px;
    text-align: center;
    margin-top: 40px;
  }

  h2 {
    font-size: 34px;
    text-align: center;
    margin-bottom: 40px;
  }

  button {
    padding: 20px 36px;
    font-size: 26px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.3s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 35%;
    top: 55%;
    z-index: 2;
  }

  #no {
    background: #888;
    color: white;
    left: 55%;
    top: 55%;
    z-index: 3;
  }

  /* Video popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .popup video {
    width: 85vw;
    max-width: 900px;
    max-height: 80vh;
    border-radius: 16px;
  }

  /* Smoke */
  .smoke {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #fff 0%, #ccc 45%, transparent 75%);
    animation: smoke 1.5s forwards;
    z-index: 4;
  }

  @keyframes smoke {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>

<body>

<h1 id="title1">I have a recurring question I want to ask‚Ä¶</h1>
<h2 id="title2">Do you want to be my Valentine? üíò</h2>

<button id="yes">Yes üíï</button>
<button id="no">No üò¢</button>

<div class="popup" id="popup">
  <video id="popupVideo" controls autoplay></video>
</div>

<script>
let attempts = 0;
let noScale = 1;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");
const popupVideo = document.getElementById("popupVideo");

const protectedElements = [
  document.getElementById("title1"),
  document.getElementById("title2"),
  yesBtn
];

const videos = {
  4: "video1.mp4",
  7: "video2.mp4",
  10: "video3.mp4"
};

function overlapsProtected(x, y) {
  const noRect = {
    left: x,
    top: y,
    right: x + noBtn.offsetWidth,
    bottom: y + noBtn.offsetHeight
  };

  return protectedElements.some(el => {
    const r = el.getBoundingClientRect();
    return (
      noRect.left < r.right &&
      noRect.right > r.left &&
      noRect.top < r.bottom &&
      noRect.bottom > r.top
    );
  });
}

function moveNoButton() {
  let x, y;
  const padding = 20;

  do {
    x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
    y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
  } while (overlapsProtected(x, y));

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", () => {
  attempts++;

  moveNoButton();

  noScale *= 0.88;
  noBtn.style.transform = `scale(${noScale})`;

  if (videos[attempts]) {
    showVideo(videos[attempts]);
  }

  if (attempts === 13) {
    finalSequence();
  }
});

function showVideo(src) {
  popup.style.display = "flex";
  popupVideo.src = src;
  popupVideo.onended = () => {
    popup.style.display = "none";
    popupVideo.src = "";
  };
}

function finalSequence() {
  const smoke = document.createElement("div");
  smoke.className = "smoke";
  document.body.appendChild(smoke);

  noBtn.remove();

  yesBtn.style.transition = "all 2.8s ease";
  yesBtn.style.position = "fixed";
  yesBtn.style.left = "50%";
  yesBtn.style.top = "50%";
  yesBtn.style.transform = "translate(-50%, -50%)";
  yesBtn.style.width = "100vw";
  yesBtn.style.height = "100vh";
  yesBtn.style.borderRadius = "0";
  yesBtn.style.fontSize = "42px";
  yesBtn.style.zIndex = "20";
}

yesBtn.addEventListener("click", () => {
  window.location.href = "final.html";
});
</script>

</body>
</html>
